<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstay - Logga In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        h2 {
            color: #3498db;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2980b9;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        .button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .button img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        .error-alert {
            color: #e74c3c;
            margin-bottom: 15px;
            height: 20px;
        }

        .google-button {
            background-color: white;
            border: 2px solid #e0e0e0;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-button:hover {
            background-color: #f1f3f4;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Webstay Inloggning</h2>
        <div id="errorAlert" class="error-alert"></div>
        <div class="form-group">
            <label for="email">E-post</label>
            <input type="email" id="email" placeholder="Ange din e-post" required />
        </div>
        <div class="form-group">
            <label for="password">Lösenord</label>
            <input type="password" id="password" placeholder="Ange ditt lösenord" required />
        </div>
        <button id="signupButton" class="button">Logga In / Registrera</button>
        <button id="googleLogin" class="button google-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google" />
            Logga In med Google
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCy6R-hjSuh75T7-CilDNqhVln0KgtlqNU",
            authDomain: "webstay-auth.firebaseapp.com",
            projectId: "webstay-auth",
            storageBucket: "webstay-auth.firebasestorage.app",
            messagingSenderId: "970884987941",
            appId: "1:970884987941:web:99ec8fbc679a79810cd3cc"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const errorAlert = document.getElementById("errorAlert");
        const signupButton = document.getElementById("signupButton");
        const googleLogin = document.getElementById("googleLogin");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        // Login/Register Handler
        signupButton.addEventListener("click", async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                errorAlert.textContent = "Alla fält är obligatoriska.";
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
                handleSuccess("Inloggning lyckades!");
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    try {
                        await auth.createUserWithEmailAndPassword(email, password);
                        const verificationCode = generateVerificationCode();
                        const userCode = prompt(`Verifieringskod: ${verificationCode}`);
                        
                        if (userCode === verificationCode) {
                            handleSuccess("Registrering lyckades!");
                        } else {
                            throw new Error("Felaktig verifieringskod.");
                        }
                    } catch (signupError) {
                        errorAlert.textContent = signupError.message;
                    }
                } else {
                    errorAlert.textContent = error.message;
                }
            }
        });

        // Google Login Handler
        googleLogin.addEventListener("click", async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
                handleSuccess("Google-inloggning lyckades!");
            } catch (error) {
                errorAlert.textContent = error.message;
            }
        });

        // Success Handler
        function handleSuccess(message) {
            alert(message);
            window.close();
        }

        // Generate Verification Code
        function generateVerificationCode() {
            return Math.random().toString().slice(2, 8);
        }
    </script>
</body>
</html>
