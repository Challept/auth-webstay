<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstay Auth | Logga in</title>
  <style>
    :root {
      --background-color: #edf2fb;
      --primary-color: #4a90e2;
      --accent-color: #2563eb;
      --text-color: #2d3748;
      --button-background: #4a90e2;
      --button-hover: #1d4ed8;
      --step-inactive: #cbd5e1;
      --step-active: #2563eb;
      --card-color: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
    }

    .container {
      width: 90%;
      max-width: 480px;
      padding: 20px;
      border-radius: 12px;
      background: var(--card-color);
      box-shadow: 0px 10px 20px var(--shadow-color);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }

    .step-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--step-inactive);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .step.active {
      background: var(--step-active);
    }

    .content {
      display: none;
      animation: fadeIn 0.3s ease-out;
    }

    .content.active {
      display: block;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--button-background);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin: 10px auto;
      width: 80%;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }

    .button img {
      width: 20px;
      margin-right: 8px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Välkommen till Webstay Auth</h1>
    <div class="step-container">
      <div class="step active">1</div>
      <div class="step">2</div>
    </div>

    <div class="content active" id="step-1">
      <p>Har du ett Google-konto? Logga in nedan:</p>
      <button class="button" onclick="window.location.href='/google_login'">
        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
        Logga in med Google
      </button>
      <button class="button" onclick="nextStep(2)">Skapa ett Google-konto</button>
    </div>

    <div class="content" id="step-2">
      <p>Skapa ett nytt Google-konto:</p>
      <button class="button" onclick="window.open('https://accounts.google.com/signup', '_blank')">
        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
        Skapa Google-konto
      </button>
      <button class="button" onclick="nextStep(1)">Tillbaka</button>
    </div>

    <div class="footer">
      <p>Behöver du hjälp? <a href="mailto:support@webstay.se">Kontakta support</a>.</p>
    </div>
  </div>

  <script>
    function nextStep(step) {
      document.querySelectorAll('.step').forEach((stepElem, index) => {
        stepElem.classList.toggle('active', index === step - 1);
      });

      document.querySelectorAll('.content').forEach((contentElem, index) => {
        contentElem.classList.toggle('active', index === step - 1);
      });
    }
  </script>
</body>
</html>
