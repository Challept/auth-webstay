<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstay Auth</title>
  <style>
    :root {
      --background-color: #f0f8ff;
      --primary-color: #1a73e8;
      --accent-color: #5c9ded;
      --hover-color: #87b3f7;
      --text-color: #333;
      --button-color: #ffffff;
      --button-text: #000000;
      --card-background: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
    }

    .container {
      width: 95%;
      max-width: 450px;
      padding: 30px;
      border-radius: 15px;
      background: var(--card-background);
      box-shadow: 0px 6px 15px var(--shadow-color);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .accounts {
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .account {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--background-color);
      padding: 12px 18px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0px 3px 10px var(--shadow-color);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .account:hover {
      transform: translateY(-3px);
      box-shadow: 0px 6px 12px var(--shadow-color);
    }

    .account span {
      font-size: 1rem;
      color: var(--text-color);
    }

    .account .remove {
      color: var(--primary-color);
      font-size: 0.85rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .account .remove:hover {
      color: var(--hover-color);
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-color);
      color: var(--button-color);
      border: none;
      border-radius: 10px;
      padding: 14px 20px;
      margin: 12px auto;
      width: 90%;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0px 4px 12px var(--shadow-color);
    }

    .button:hover {
      background: var(--hover-color);
      transform: translateY(-2px);
    }

    .button img {
      width: 20px;
      margin-right: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .footer a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="screen1">
    <h1>Välj ett konto</h1>

    <div class="accounts" id="accountsList">
      <p id="noAccountsMessage" style="display: none;">Inga tidigare konton hittades.</p>
    </div>

    <button class="button" onclick="switchToLogin()">Hittar du inte ditt konto?</button>
  </div>

  <div class="container hidden" id="screen2">
    <h1>Logga in eller Skapa konto</h1>

    <button class="button" onclick="window.location.href='/google_login'">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Logga in med Google
    </button>

    <button class="button" onclick="window.open('https://accounts.google.com/signup', '_blank')">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Skapa ett Google-konto
    </button>

    <button class="button" onclick="switchToAccounts()">Tillbaka</button>

    <div class="footer">
      <p>Behöver du hjälp? <a href="mailto:support@webstay.se">Kontakta support</a>.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const accountsList = document.getElementById('accountsList');
      const noAccountsMessage = document.getElementById('noAccountsMessage');

      const savedAccounts = JSON.parse(localStorage.getItem('webstayAccounts')) || [];

      function renderAccounts() {
        accountsList.innerHTML = '';

        if (savedAccounts.length === 0) {
          noAccountsMessage.style.display = 'block';
        } else {
          noAccountsMessage.style.display = 'none';

          savedAccounts.forEach((account, index) => {
            const accountDiv = document.createElement('div');
            accountDiv.className = 'account';
            accountDiv.onclick = () => loginWithAccount(account);

            const accountName = document.createElement('span');
            accountName.textContent = account.email;

            const removeButton = document.createElement('span');
            removeButton.className = 'remove';
            removeButton.textContent = 'Ta bort';
            removeButton.onclick = (e) => {
              e.stopPropagation();
              removeAccount(index);
            };

            accountDiv.appendChild(accountName);
            accountDiv.appendChild(removeButton);
            accountsList.appendChild(accountDiv);
          });
        }
      }

      function removeAccount(index) {
        savedAccounts.splice(index, 1);
        localStorage.setItem('webstayAccounts', JSON.stringify(savedAccounts));
        renderAccounts();
      }

      function loginWithAccount(account) {
        alert(`Loggar in med ${account.email}`);
        // Redirect or handle login logic
      }

      renderAccounts();
    });

    function switchToLogin() {
      document.getElementById('screen1').classList.add('hidden');
      document.getElementById('screen2').classList.remove('hidden');
    }

    function switchToAccounts() {
      document.getElementById('screen2').classList.add('hidden');
      document.getElementById('screen1').classList.remove('hidden');
    }
  </script>
</body>
</html>
