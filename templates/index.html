<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med Google | Webstay Auth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    :root {
      --background: linear-gradient(135deg, #141e30, #243b55);
      --btn-bg: #f5f5f5;
      --btn-hover: #d4d4d4;
      --text-color: #ffffff;
      --btn-text: #333;
      --highlight-color: #ff6f61;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--background);
      color: var(--text-color);
      overflow: hidden;
    }

    .login-wrapper {
      width: 350px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .login-wrapper h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-size: 1rem;
      font-weight: 500;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
      border: 1px solid var(--btn-bg);
    }

    .btn img {
      width: 24px;
    }

    .btn:hover {
      background: var(--btn-hover);
      transform: scale(1.05);
    }

    .create-btn {
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
    }

    .create-btn:hover {
      background: var(--highlight-color);
      color: #fff;
      transform: scale(1.05);
    }

    .illustration {
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 150px;
    }

    .floating-circles {
      position: absolute;
      width: 150px;
      height: 150px;
      background: var(--highlight-color);
      border-radius: 50%;
      filter: blur(100px);
      animation: float 6s infinite ease-in-out;
    }

    .floating-circles:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 20%;
      left: 80%;
      animation-delay: 2s;
      background: #61dafb;
    }

    .floating-circles:nth-child(3) {
      width: 200px;
      height: 200px;
      bottom: 10%;
      left: 10%;
      animation-delay: 4s;
      background: #f9a825;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="floating-circles"></div>
  <div class="floating-circles"></div>
  <div class="floating-circles"></div>

  <div class="login-wrapper">
    <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="Illustration" class="illustration">
    <h1>VÃ¤lkommen</h1>
    <button class="btn" id="googleLogin">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Logga in med Google
    </button>
    <button class="btn create-btn" id="createGoogleAccount">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Skapa ett Google-konto
    </button>
  </div>

  <script>
    // Handle Google Login
    document.getElementById("googleLogin").addEventListener("click", () => {
      window.location.href = "/google_login";
    });

    // Handle Create Google Account
    document.getElementById("createGoogleAccount").addEventListener("click", () => {
      window.open("https://accounts.google.com/signup", "_blank");
    });
  </script>
</body>
</html>
