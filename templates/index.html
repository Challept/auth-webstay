<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med Google | Webstay Auth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --background-color: #f5f5f5;
      --card-background: #ffffff;
      --text-color: #333333;
      --google-btn-bg: #ffffff;
      --google-btn-hover: #f7f7f7;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
    }

    .login-container {
      background: var(--card-background);
      padding: 2rem;
      border-radius: 8px;
      width: 360px;
      box-shadow: 0px 8px 20px var(--shadow-color);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

h1 {
  font-size: 1.4rem; /* Reduced font size */
  margin-bottom: 1rem; /* Adjusted margin for balance */
  font-weight: 600; /* Slightly less bold for a softer appearance */
  color: var(--text-color);
  text-transform: none; /* Ensures text is not uppercase */
}

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
      text-transform: uppercase;
      background: var(--google-btn-bg);
      color: var(--text-color);
      box-shadow: 0px 4px 8px var(--shadow-color);
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    .btn:hover {
      background: var(--google-btn-hover);
      transform: translateY(-2px);
      box-shadow: 0px 6px 12px var(--shadow-color);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.google-login {
      border: 2px solid #4285F4;
    }

    .btn.google-create {
      border: 2px solid #34A853;
    }

    .footer {
      font-size: 0.9rem;
      color: #888888;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Logga in med Google</h1>
    <button class="btn google-login" id="googleLogin">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Logga in med Google
    </button>
    <button class="btn google-create" id="createGoogleAccount">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Skapa ett Google-konto
    </button>
    <div class="footer">
      <p>Din information är säker och skyddad.</p>
    </div>
  </div>

  <script>
    // Handle Google Login
    document.getElementById("googleLogin").addEventListener("click", () => {
      window.location.href = "/google_login";
    });

    // Handle Create Google Account
    document.getElementById("createGoogleAccount").addEventListener("click", () => {
      window.open("https://accounts.google.com/signup", "_blank");
    });
  </script>
</body>
</html>
