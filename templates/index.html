<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med Google | Webstay Auth</title>
  <style>
    :root {
      --background-color: #0d1b2a;
      --primary-color: #1b263b;
      --accent-color: #415a77;
      --hover-color: #778da9;
      --text-color: #e0e1dd;
      --button-background: #1b263b;
      --button-hover: #778da9;
      --google-color: #ffffff;
      --google-text: #000000;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --badge-color: #2a9d8f;
      --badge-text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0px 8px 20px var(--shadow-color);
      border: 2px solid var(--card-border);
      width: 400px;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--button-background);
      color: var(--google-color);
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin: 10px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0px 5px 15px var(--shadow-color);
      width: 90%;
    }

    .button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
      box-shadow: 0px 10px 20px var(--shadow-color);
    }

    .button img {
      width: 20px;
      margin-right: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.85);
    }

    .footer a {
      color: var(--hover-color);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .security-badges {
      margin-top: 20px;
      text-align: center;
    }

    .security-badges p {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .security-badges .badges {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .security-badges img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .security-badges img:hover {
      transform: scale(1.1);
    }

    .animated-visuals {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .animated-visuals .block {
      width: 20px;
      height: 20px;
      background: var(--badge-color);
      animation: bounce 1.5s infinite;
    }

    .animated-visuals .block:nth-child(2) {
      animation-delay: 0.2s;
    }

    .animated-visuals .block:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Logga in med Google</h1>
    <button class="button" onclick="window.location.href='/google_login'">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Logga in med Google
    </button>
    <button class="button" onclick="window.open('https://accounts.google.com/signup', '_blank')">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Skapa ett Google-konto
    </button>
    <div class="security-badges">
      <p>Vi värnar om din säkerhet:</p>
      <div class="badges">
        <img src="https://static.vecteezy.com/system/resources/previews/024/044/768/original/secure-ssl-encryption-logo-secure-connection-icon-illustration-ssl-certificate-icon-secure-ssl-encryption-illustration-logo-design-vector.jpg" alt="SSL Secured">
        <img src="https://www.jdmcg.co.uk/wp-content/uploads/2018/05/GDPR-FINAL-LOGO-big.png" alt="GDPR Compliant">
        <img src="https://www.agilicus.com/www/2019/04/b9c5e4dd-oauth2.png" alt="OAuth Secured">
      </div>
    </div>
    <div class="animated-visuals">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div class="footer">
      <p>Har du problem? <a href="mailto:support@webstay.se">Kontakta support</a>.</p>
    </div>
  </div>
</body>
</html>
