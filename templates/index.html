<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med Google | Webstay Auth</title>
  <style>
    :root {
      --background: #1a1a2e;
      --color: #ffffff;
      --primary-color: #0f3460;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background);
      color: var(--color);
      transition: background 0.2s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 300px;
      text-align: center;
    }

    .form-container {
      padding: 2rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--color);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: #ffffff;
      color: #000;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: transform 0.3s ease;
      font-size: 1rem;
    }

    .btn img {
      width: 20px;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .create-btn {
      background: #0f3460;
      color: #fff;
    }

    .create-btn:hover {
      background: #3b82f6;
    }

    .theme-btn-container {
      display: flex;
      gap: 5px;
      margin-top: 2rem;
    }

    .theme-btn {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .theme-btn:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Logga in</h1>
      <button class="btn" id="googleLogin">
        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
        Logga in med Google
      </button>
      <button class="btn create-btn" id="createGoogleAccount">
        Skapa ett Google-konto
      </button>
    </div>
    <div class="theme-btn-container"></div>
  </div>

  <script>
    const themes = [
      { background: "#1A1A2E", color: "#FFFFFF", primaryColor: "#0F3460" },
      { background: "#461220", color: "#FFFFFF", primaryColor: "#E94560" },
      { background: "#192A51", color: "#FFFFFF", primaryColor: "#967AA1" },
      { background: "#F7B267", color: "#000000", primaryColor: "#F4845F" },
      { background: "#F25F5C", color: "#000000", primaryColor: "#642B36" },
      { background: "#231F20", color: "#FFF", primaryColor: "#BB4430" },
    ];

    const setTheme = (theme) => {
      const root = document.documentElement;
      root.style.setProperty("--background", theme.background);
      root.style.setProperty("--color", theme.color);
      root.style.setProperty("--primary-color", theme.primaryColor);
    };

    const displayThemeButtons = () => {
      const btnContainer = document.querySelector(".theme-btn-container");
      themes.forEach((theme) => {
        const div = document.createElement("div");
        div.className = "theme-btn";
        div.style.background = theme.primaryColor;
        btnContainer.appendChild(div);
        div.addEventListener("click", () => setTheme(theme));
      });
    };

    displayThemeButtons();

    // Handle Google Login
    document.getElementById("googleLogin").addEventListener("click", () => {
      window.location.href = "/google_login";
    });

    // Handle Create Google Account
    document.getElementById("createGoogleAccount").addEventListener("click", () => {
      window.open("https://accounts.google.com/signup", "_blank");
    });
  </script>
</body>
</html>
