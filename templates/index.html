<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstay Auth | Logga in</title>
  <style>
    :root {
      --background-color: #f9fafb;
      --primary-color: #2563eb;
      --text-color: #1f2937;
      --button-color: #2563eb;
      --button-hover: #1d4ed8;
      --step-color: #93c5fd;
      --step-active: #2563eb;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --border-color: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 10px 20px var(--shadow-color);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--primary-color);
    }

    .step-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--step-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    .step.active {
      background: var(--step-active);
    }

    .content {
      display: none;
      animation: fadeIn 0.5s forwards;
    }

    .content.active {
      display: block;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--button-color);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin: 15px 0;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
    }

    .button:hover {
      background: var(--button-hover);
      transform: scale(1.03);
    }

    .button img {
      width: 20px;
      margin-right: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Välkommen till Webstay Auth</h1>
    <div class="step-container">
      <div class="step active" data-step="1">1</div>
      <div class="step" data-step="2">2</div>
    </div>

    <div class="content active" id="step-1">
      <p>Har du ett Google-konto? Logga in för att komma igång!</p>
      <button class="button" onclick="window.location.href='/google_login'">
        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
        Logga in med Google
      </button>
      <button class="button" onclick="nextStep(2)">Nej, jag behöver skapa ett konto</button>
    </div>

    <div class="content" id="step-2">
      <p>Skapa ett nytt Google-konto genom att klicka på knappen nedan:</p>
      <button class="button" onclick="window.open('https://accounts.google.com/signup', '_blank')">
        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
        Skapa Google-konto
      </button>
      <button class="button" onclick="nextStep(1)">Tillbaka</button>
    </div>

    <div class="footer">
      <p>Behöver du hjälp? <a href="mailto:support@webstay.se">Kontakta support</a>.</p>
    </div>
  </div>

  <script>
    function nextStep(step) {
      const steps = document.querySelectorAll('.step');
      const contents = document.querySelectorAll('.content');

      steps.forEach((s, index) => {
        if (index + 1 === step) {
          s.classList.add('active');
        } else {
          s.classList.remove('active');
        }
      });

      contents.forEach((content, index) => {
        if (index + 1 === step) {
          content.classList.add('active');
        } else {
          content.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
