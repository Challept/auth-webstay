<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med Google | Webstay Auth</title>
  <style>
    :root {
      --background-color: #1c1f2b;
      --primary-color: #2b3a4d;
      --accent-color: #496585;
      --hover-color: #5a7899;
      --text-color: #dfe4ea;
      --button-background: #2b3a4d;
      --button-hover: #5a7899;
      --google-color: #ffffff;
      --google-text: #000000;
      --shadow-color: rgba(0, 0, 0, 0.6);
      --card-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: linear-gradient(145deg, var(--primary-color), var(--accent-color));
      padding: 2.5rem 3.5rem;
      border-radius: 20px;
      box-shadow: 0px 10px 30px var(--shadow-color);
      border: 2px solid var(--card-border);
      width: 420px;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 700;
      color: var(--text-color);
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--button-background);
      color: var(--google-color);
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 12px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0px 6px 18px var(--shadow-color);
      width: 95%;
    }

    .button:hover {
      background: var(--button-hover);
      transform: scale(1.08);
      box-shadow: 0px 12px 24px var(--shadow-color);
    }

    .button img {
      width: 24px;
      margin-right: 12px;
    }

    .animated-visuals {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .animated-visuals .block {
      width: 22px;
      height: 22px;
      background: var(--accent-color);
      animation: bounce 1.5s infinite;
      border-radius: 50%;
    }

    .animated-visuals .block:nth-child(2) {
      animation-delay: 0.3s;
    }

    .animated-visuals .block:nth-child(3) {
      animation-delay: 0.6s;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .footer a {
      color: var(--hover-color);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-18px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Logga in med Google</h1>
    <button class="button" onclick="window.location.href='/google_login'">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Logga in med Google
    </button>
    <button class="button" onclick="window.open('https://accounts.google.com/signup', '_blank')">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Skapa ett Google-konto
    </button>
    <div class="animated-visuals">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div class="footer">
      <p>Har du problem? <a href="mailto:support@webstay.se">Kontakta support</a>.</p>
    </div>
  </div>
</body>
</html>
