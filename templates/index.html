<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med Google | Webstay Auth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    :root {
      --background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      --btn-bg: #ffffff;
      --btn-hover: #f1f1f1;
      --text-color: #ffffff;
      --btn-text: #333333;
      --highlight-color: #4285F4;
      --accent-color: #EA4335;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--background);
      color: var(--text-color);
    }

    .login-wrapper {
      display: flex;
      align-items: center;
      width: 700px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .illustration {
      flex: 1;
      width: 100%;
      height: auto;
      object-fit: contain;
      align-self: flex-start;
      margin-left: auto;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .content h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
      border: 1px solid var(--btn-bg);
      width: 80%;
    }

    .btn img {
      width: 24px;
    }

    .btn:hover {
      background: var(--btn-hover);
      transform: scale(1.03);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }

    .create-btn {
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
    }

    .create-btn:hover {
      background: var(--highlight-color);
      color: #ffffff;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="content">
      <h1>Logga in med Google</h1>
      <button class="btn" id="googleLogin">
        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
        Logga in med Google
      </button>
      <button class="btn create-btn" id="createGoogleAccount">
        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
        Skapa ett Google-konto
      </button>
    </div>
    <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="Illustration" class="illustration">
  </div>

  <script>
    // Handle Google Login
    document.getElementById("googleLogin").addEventListener("click", () => {
      window.location.href = "/google_login";
    });

    // Handle Create Google Account
    document.getElementById("createGoogleAccount").addEventListener("click", () => {
      window.open("https://accounts.google.com/signup", "_blank");
    });
  </script>
</body>
</html>
