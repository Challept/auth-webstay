<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med Google | Webstay Auth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --btn-bg: linear-gradient(135deg, #4285F4, #34A853, #FBBC05, #EA4335);
      --btn-text-color: #ffffff;
      --btn-hover: rgba(255, 255, 255, 0.1);
      --text-color: #ffffff;
      --card-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .login-container {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      padding: 2rem;
      text-align: center;
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: var(--btn-bg);
      -webkit-background-clip: text;
      color: transparent;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--btn-text-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background-size: 300%;
      filter: brightness(1.2);
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn.secondary {
      background: none;
      border: 2px solid var(--btn-text-color);
      color: var(--text-color);
    }

    .btn.secondary:hover {
      background: var(--btn-text-color);
      color: var(--bg-color);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>VÃ¤lkommen</h1>
    <button class="btn" id="googleLogin">
      Logga in med Google
    </button>
    <button class="btn secondary" id="createGoogleAccount">
      Skapa ett Google-konto
    </button>
  </div>

  <script>
    // Handle Google Login
    document.getElementById("googleLogin").addEventListener("click", () => {
      window.location.href = "/google_login";
    });

    // Handle Create Google Account
    document.getElementById("createGoogleAccount").addEventListener("click", () => {
      window.open("https://accounts.google.com/signup", "_blank");
    });
  </script>
</body>
</html>
