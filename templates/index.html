<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med Google | Webstay Auth</title>
  <style>
    :root {
      --background-color: #121212;
      --primary-color: #1e90ff;
      --hover-color: #1c7ed6;
      --text-color: #ffffff;
      --button-background: #1e90ff;
      --button-hover: #63a4ff;
      --google-color: #ffffff;
      --google-text: #000000;
      --shadow-color: rgba(0, 0, 0, 0.7);
      --card-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
    }

    .container {
      text-align: center;
      background: linear-gradient(145deg, #222831, #1a1a2e);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0px 10px 30px var(--shadow-color);
      border: 1px solid var(--card-border);
      width: 450px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.8rem;
      color: var(--text-color);
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--button-background);
      color: var(--google-color);
      border: none;
      border-radius: 8px;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      box-shadow: 0px 6px 20px var(--shadow-color);
    }

    .button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    .button img {
      width: 24px;
      margin-right: 10px;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Logga in med Google</h1>
    <button class="button" onclick="window.location.href='/google_login'">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Logga in med Google
    </button>
    <button class="button" onclick="window.open('https://accounts.google.com/signup', '_blank')">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Skapa ett Google-konto
    </button>
    <div class="footer">
      <p>Har du problem? <a href="mailto:support@webstay.se">Kontakta support</a>.</p>
    </div>
  </div>
</body>
</html>
