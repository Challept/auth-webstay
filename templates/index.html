<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med Google | Webstay Auth</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
    }

    .wrapper {
      width: 400px;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 20px;
    }

    button {
      background: #fff;
      color: #000;
      font-size: 16px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button img {
      width: 20px;
      margin-right: 10px;
    }

    button:hover {
      background: #2563eb;
      color: #fff;
    }

    .create-account {
      margin-top: 10px;
      text-align: center;
    }

    .create-account a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid #fff;
      transition: 0.3s;
    }

    .create-account a:hover {
      color: #3b82f6;
      border-bottom: 1px solid #3b82f6;
    }

    .alert {
      display: none;
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .alert.error {
      background-color: #ef4444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Logga in med Google</h2>
    <div class="alert error" id="alert"></div>
    <button id="googleLoginBtn">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Logga in med Google
    </button>
    <div class="create-account">
      <p>Har du inget Google-konto?</p>
      <a href="https://accounts.google.com/signup" target="_blank">Skapa ett Google-konto</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const googleLoginBtn = document.getElementById("googleLoginBtn");
      const alertBox = document.getElementById("alert");

      // Handle Google login
      googleLoginBtn.addEventListener("click", () => {
        try {
          // Redirect to Google login endpoint
          window.location.href = "/google_login";
        } catch (error) {
          console.error("Login error:", error);
          alertBox.textContent = "Ett fel inträffade. Försök igen senare.";
          alertBox.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
