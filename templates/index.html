<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med Google | Webstay Auth</title>
  <style>
    :root {
      --background-color: #0d1b2a;
      --primary-color: #1b263b;
      --accent-color: #415a77;
      --hover-color: #778da9;
      --text-color: #e0e1dd;
      --button-background: #1b263b;
      --button-hover: #778da9;
      --google-color: #ffffff;
      --google-text: #000000;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0px 8px 20px var(--shadow-color);
      border: 2px solid var(--card-border);
      width: 400px;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--button-background);
      color: var(--google-color);
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin: 10px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0px 5px 15px var(--shadow-color);
      width: 90%;
    }

    .button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
      box-shadow: 0px 10px 20px var(--shadow-color);
    }

    .button img {
      width: 20px;
      margin-right: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.85);
    }

    .footer a {
      color: var(--hover-color);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .additional-section {
      margin-top: 20px;
      font-size: 0.95rem;
      color: var(--text-color);
    }

    .additional-section p {
      margin-bottom: 10px;
    }

    .additional-section a {
      color: var(--hover-color);
      text-decoration: none;
    }

    .additional-section a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Logga in med Google</h1>
    <button class="button" onclick="window.location.href='/google_login'">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Logga in med Google
    </button>
    <button class="button" onclick="window.open('https://accounts.google.com/signup', '_blank')">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Skapa ett Google-konto
    </button>
    <div class="footer">
      <p>Har du problem? <a href="mailto:support@webstay.se">Kontakta support</a>.</p>
    </div>
    <div class="additional-section">
      <p>Läs mer om våra <a href="#">användarvillkor</a> och <a href="#">integritetspolicy</a>.</p>
    </div>
  </div>
</body>
</html>
