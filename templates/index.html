<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstay Auth | Logga in</title>
  <style>
    :root {
      --background-color: #f4f6f8;
      --primary-color: #2c3e50;
      --accent-color: #2980b9;
      --hover-color: #3498db;
      --text-color: #2c3e50;
      --card-background: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
      background: var(--card-background);
      box-shadow: 0px 4px 12px var(--shadow-color);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .accounts {
      margin-bottom: 20px;
    }

    .account {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--background-color);
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0px 2px 8px var(--shadow-color);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .account:hover {
      transform: translateY(-3px);
      box-shadow: 0px 4px 12px var(--shadow-color);
    }

    .account img {
      width: 24px;
      margin-right: 10px;
    }

    .account .remove {
      color: var(--accent-color);
      font-size: 0.9rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .account .remove:hover {
      color: var(--hover-color);
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent-color);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin: 10px auto;
      width: 90%;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0px 4px 10px var(--shadow-color);
    }

    .button:hover {
      background: var(--hover-color);
      transform: translateY(-2px);
    }

    .button img {
      width: 24px;
      margin-right: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .footer a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Välkommen till Webstay Auth</h1>

    <div class="accounts" id="accountsList">
      <p id="noAccountsMessage">Inga sparade konton ännu.</p>
    </div>

    <button class="button" onclick="window.location.href='/google_login'">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Logga in med Google
    </button>

    <button class="button" onclick="window.open('https://accounts.google.com/signup', '_blank')">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Skapa ett Google-konto
    </button>

    <div class="footer">
      <p>Behöver du hjälp? <a href="mailto:support@webstay.se">Kontakta support</a>.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const accountsList = document.getElementById('accountsList');
      const noAccountsMessage = document.getElementById('noAccountsMessage');

      const savedAccounts = JSON.parse(localStorage.getItem('webstayAccounts')) || [];

      function renderAccounts() {
        accountsList.innerHTML = '';

        if (savedAccounts.length === 0) {
          noAccountsMessage.style.display = 'block';
        } else {
          noAccountsMessage.style.display = 'none';

          savedAccounts.forEach((account, index) => {
            const accountDiv = document.createElement('div');
            accountDiv.className = 'account';

            const accountName = document.createElement('span');
            accountName.textContent = account.email;

            const removeButton = document.createElement('span');
            removeButton.className = 'remove';
            removeButton.textContent = 'Ta bort';
            removeButton.onclick = () => removeAccount(index);

            accountDiv.appendChild(accountName);
            accountDiv.appendChild(removeButton);
            accountsList.appendChild(accountDiv);
          });
        }
      }

      function removeAccount(index) {
        savedAccounts.splice(index, 1);
        localStorage.setItem('webstayAccounts', JSON.stringify(savedAccounts));
        renderAccounts();
      }

      renderAccounts();
    });
  </script>
</body>
</html>
