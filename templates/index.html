<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstay | Logga in</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      background: linear-gradient(135deg, #1e3a8a, #2563eb, #60a5fa);
    }

    .wrapper {
      width: 400px;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 10px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
      color: #fff;
    }

    #remember {
      accent-color: #fff;
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label p {
      margin-left: 8px;
    }

    .wrapper a {
      color: #bbe3fa;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1e3a8a;
    }

    .register {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="login-form" method="POST" action="/loggain">
      <h2>Logga in</h2>
      <div class="input-field">
        <input type="email" name="email" required>
        <label>Ange din e-post</label>
      </div>
      <div class="input-field">
        <input type="password" name="losenord" required>
        <label>Ange ditt lösenord</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Kom ihåg mig</p>
        </label>
        <a href="#">Glömt lösenord?</a>
      </div>
      <button type="submit" name="login">Logga in</button>
      <div class="register">
        <p>Har du inget konto? <a href="#" onclick="switchToRegister()">Registrera</a></p>
      </div>
    </form>

    <form id="register-form" class="hidden" method="POST" action="/loggain">
      <h2>Registrera</h2>
      <div class="input-field">
        <input type="email" name="email" required>
        <label>Ange din e-post</label>
      </div>
      <div class="input-field">
        <input type="password" name="losenord" required>
        <label>Skapa ett lösenord</label>
      </div>
      <button type="submit" name="register">Registrera</button>
      <div class="register">
        <p>Har du redan ett konto? <a href="#" onclick="switchToLogin()">Logga in</a></p>
      </div>
    </form>
  </div>

  <script>
    function switchToRegister() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    }

    function switchToLogin() {
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    }
  </script>
</body>
</html>
