<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in med Google | Webstay Auth</title>
  <style>
    :root {
      --background-color: #0f172a;
      --primary-color: #3b82f6;
      --button-hover: #2563eb;
      --text-color: #ffffff;
      --button-text-color: #ffffff;
      --google-button-color: #ffffff;
      --google-text-color: #000000;
      --shadow-color: rgba(0, 0, 0, 0.6);
      --button-border: #3b82f6;
      --card-border-color: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
    }

    .container {
      text-align: center;
      background: linear-gradient(145deg, #1e293b, #0f172a);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 10px 25px var(--shadow-color);
      width: 400px;
      border: 1px solid var(--card-border-color);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: var(--text-color);
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-color);
      color: var(--button-text-color);
      border: 2px solid var(--button-border);
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin: 15px 0;
      box-shadow: 0px 6px 15px var(--shadow-color);
      transition: all 0.3s ease;
    }

    .button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    .button img {
      width: 25px;
      margin-right: 12px;
    }

    .google-button {
      background: var(--google-button-color);
      color: var(--google-text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin: 15px 0;
      border: 2px solid var(--google-button-color);
      box-shadow: 0px 6px 15px var(--shadow-color);
      transition: all 0.3s ease;
    }

    .google-button:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .google-button img {
      width: 25px;
      margin-right: 12px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Logga in med Google</h1>
    <button class="google-button" onclick="window.location.href='/google_login'">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Logga in med Google
    </button>
    <button class="google-button" onclick="window.open('https://accounts.google.com/signup', '_blank')">
      <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
      Skapa ett Google-konto
    </button>
    <div class="footer">
      <p>Har du problem? <a href="mailto:support@webstay.se">Kontakta support</a>.</p>
    </div>
  </div>
</body>
</html>
